<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Calendars</title>
  <style>
    body, html {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    input {
      font-size: 1.5em;
      padding: 15px;
      width: 25%;
    }
  </style>
  <link rel="stylesheet" href="datepicker.css">
</head>
<body>
  <div class="container">
    <input type="text" class="input start">
    <input type="text" class="input end">
    <!-- <input type="text" class="input nope"> -->
  </div>

  <script src="datepicker.min.js"></script>
  <script>
    const start = datepicker('.start', {
      alwaysShow: 1,
      id: 1,
      onSelect: (instance, date) => {
        instance.setMin(date)
      },
      formatter: (input, date, instance) => {
        input.value = date.toLocaleDateString()
      }
    })

    const end = datepicker('.end', {
      alwaysShow: 1,
      id: 1,
      onSelect: (instance, date) => {
        instance.setMax(date)
      },
      formatter: (input, date, instance) => {
        input.value = date.toLocaleDateString()
      }
    })

    // const nope = datepicker('.nope', {
    //   alwaysShow: 0
    // })
  </script>
</body>
</html>
